<navbar></navbar>

<div class="container pt-100 mb-5">
    <div class="row">
      <div class="col-md-3">

          <cart-summary></cart-summary>
          <category-list [categories]="categories" (selectCategory)="getCategory($event)"></category-list>
      </div>
      <div class="col-md-9">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning">
                    {{ products.length }} tane ürün bulundu.
                </div>
            </div>
        </div>
        <product-list [products]="products"></product-list>
        <div class="row mt-3">
          <div class="col">
              <div class="btn-group">
                  <button *ngFor= "let page of pageNumbers "(click)="changePage(page)" 
                  class="btn btn-outline-primary" 
                  [class.active]="page==selectedPage"> {{page}} </button>
              </div>
          </div>
      </div>
      </div>
    </div>
  </div>
